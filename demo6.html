    <script src="https://unpkg.com/vue@next" ></script>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `
            <h2>Test.com</h2>
            <hello msg="jspang" style="color: green;" />
        `,
    })
    app.component('Hello', {
        mounted(){
            console.log(this.$attrs.msg);
        },
        // props: ['msg'],
        inheritAttrs: false, //false 不接受父组件传入属性
        template: `
            <h3 v-bind="$attrs">Hello.com</h3>
            <h3 v-bind:style="$attrs.style">Hello.com</h3>
            <h3>Hello.com</h3>
        `
    })
    const vm = app.mount('#app');

    //non-props
</script>
