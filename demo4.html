<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo04</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //String Boolean Array Object 
    const app = Vue.createApp({
        data(){
            return {
                name: 'P_test',
                pay: () => {
                    console.log('pay you $500');
                }
            }
        },
        template: `
            <h2>Test.com</h2>
            <son v-bind:name="name" />
            <son :name="name" />
        `,
    })
    app.component('Son', {
        props: {
            name: {
                type: String,
                // required: true,
                // default: 'xxx',
                validator: (value) => {
                    return value.search('P_') != -1;
                },
            }
        },
        template: `<div>Son Div, {{name}}</div>`
    })

    const vm = app.mount('#app');
</script>
</html>
