<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo09</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    //#name slot shortname rule
    const app = Vue.createApp({
        template: `
            <h2>Test.com</h2> 
            <ji-shi><span style="color: red;">谢大脚</span></ji-shi>
            <ji-shi></ji-shi>
            <hong-lang-man>
                <template v-slot:one><div>1. 男宾一位，请上二楼</div></template>
                <template #two><div>3. 你点了198元泰式按摩</div></template>
            </hong-lang-man>
        `,
    })
    app.component('JiShi', {
        template: `
            <div>
                你选择了 <slot><span style="color: green;">晓红</span></slot> 为你服务
            </div>
        `
    })
    app.component('HongLangMan', {
        template: `
            <div>
                <slot name="one"></slot>
                <div>2. 你选择了大脚为你服务</div>
                <slot name="two"></slot>
            </div>
        `
    })

    const vm = app.mount('#app');
</script>
</html>
