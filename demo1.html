<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo01</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `
            <website />
            <describe />
            <count />
            <count />
            <count />
        `,
    })
    app.component('website', {
        template: `<h2>Test.com</h2>`
    })
    app.component('describe', {
        template: `<div>this is test content</div>`
    })
    app.component('count', {
        data(){
            return {
                count: 0,
            }
        },
        template: `
            <div>
                {{count}}
                <button @click="count++">Add</button>
            </div>
        `
    })
    const vm = app.mount('#app');
    //全局组件，只要定义，任何地方都可使用，但性能不高
</script>
</html>
