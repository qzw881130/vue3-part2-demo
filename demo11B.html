<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo10</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                showComponent: 'dajiao'
            }
        },
        methods: {
            handleClick(){
                this.showComponent = this.showComponent == 'dajiao' ? 'liuying' : 'dajiao';
            }
        },
        template: `
            <h2>Test.com</h2>
            <component :is="showComponent" />
            <div><button @click="handleClick">switch girl</button></div>
        `,
    })
    app.component('dajiao', {
        template: `
         <img src='/xiedajiao01.jpg' />
        `
    })
    app.component('liuying', {
        template: `
            <img src='/liuying01.jpg' />
        `
    })

    const vm = app.mount('#app');
</script>
</html>
